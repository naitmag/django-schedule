<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Авторизация</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            min-height: 100vh;
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f0f0f5;
            transition: margin-left 0.3s;
        }

        .header {
            background-color: #2c2c2c;
            height: 60px;
            width: 100%;
            display: flex;
            align-items: center;
            padding-left: 20px;
            color: white;
            font-size: 24px;
            font-weight: bold;
            box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.1);
            position: fixed;
            top: 0;
            z-index: 1000;
        }

        .sidebar {
            height: 100%;
            width: 250px;
            position: fixed;
            top: 0;
            left: -250px;
            background-color: #343a40;
            color: white;
            transition: left 0.3s;
            padding-top: 60px;
            z-index: 900;
            box-shadow: 2px 0 5px rgba(0, 0, 0, 0.3);
        }

        .sidebar a {
            padding: 15px 25px;
            text-decoration: none;
            font-size: 18px;
            color: white;
            display: block;
            transition: background 0.3s, color 0.3s;
            border-radius: 5px;
            margin: 5px;
        }

        .sidebar a:hover {
            background: #457b9d;
            color: #f4f4f9;
        }

        .menu-icon {
            font-size: 30px;
            margin-right: 20px;
            cursor: pointer;
        }

        .main-content {
            flex: 1;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 80px 20px;
        }

        .login-container {
            width: 100%;
            max-width: 400px;
            background-color: #ffffff;
            border-radius: 20px; /* Круглые углы */
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            padding: 40px; /* Увеличен внутренний отступ */
            text-align: center;
            position: relative;
            overflow: hidden;
        }

        .login-container h1 {
            font-size: 28px;
            margin-bottom: 20px;
            color: #333;
        }

        .input-group {
            margin-bottom: 20px;
            text-align: left;
        }

        .input-group label {
            margin-bottom: 5px;
            font-weight: bold;
            color: #555;
        }

        .input-group input {
            width: 91%;
            padding: 15px;
            border: 2px solid #ccc;
            border-radius: 10px; /* Круглые углы для инпутов */
            transition: border-color 0.3s, box-shadow 0.3s;
        }

        .input-group input:focus {
            border-color: #90be6d;
            box-shadow: 0 0 5px rgba(144, 190, 109, 0.5);
            outline: none;
        }

        .login-button {
            width: 100%;
            background-color: #90be6d;
            color: white;
            padding: 15px;
            border: none;
            border-radius: 10px; /* Круглые углы для кнопки */
            cursor: pointer;
            font-size: 18px;
            transition: background 0.3s, transform 0.2s;
            font-weight: bold;
        }

        .login-button:hover {
            background-color: #1d3557;
            transform: translateY(-2px);
        }

        .signup-prompt {
            margin-top: 20px;
            font-size: 14px;
            color: #555;
        }

        .signup-link {
            color: #90be6d;
            text-decoration: none;
            font-weight: bold;
        }

        .footer {
            background-color: #2c2c2c;
            color: white;
            text-align: center;
            padding: 15px 0;
            width: 100%;
            box-shadow: 0px -4px 6px rgba(0, 0, 0, 0.1);
            position: relative;
        }
    </style>
</head>
<body>

<!-- Выезжающее меню -->
<div class="sidebar" id="sidebar">
    <a href="index.html">Главная</a>
    <a href="login.html">Вход</a>
    <a href="profile.html">Личный кабинет</a>
    <a href="schedule.html">Расписание</a>
    <a href="teacher.html">Преподаватели</a>
</div>

<!-- Верхняя панель с иконкой меню -->
<div class="header">
    <span class="menu-icon" onclick="toggleMenu()">☰</span>
    Авторизация
</div>

<!-- Основной блок с содержимым -->
<div class="main-content">
    <div class="login-container">
        <h1>Вход в систему</h1>
        <form>
            <div class="input-group">
                <label for="username">Логин</label>
                <input type="text" id="username" name="username" required>
            </div>
            <div class="input-group">
                <label for="password">Пароль</label>
                <input type="password" id="password" name="password" required>
            </div>
            <button type="submit" class="login-button">Войти</button>
        </form>
        <div class="signup-prompt">
            Нет аккаунта? <a href="#" class="signup-link">Создайте аккаунт</a>
        </div>
    </div>
</div>

<!-- Футер -->
<div class="footer">
    &copy; 2024 Все права защищены
</div>

<script>
    function toggleMenu() {
        const sidebar = document.getElementById('sidebar');
        const isOpen = sidebar.style.left === '0px';
        sidebar.style.left = isOpen ? '-250px' : '0px';
        document.body.style.marginLeft = isOpen ? '0' : '250px';
    }
</script>
</body>
</html>
