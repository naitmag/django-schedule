<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Информация о преподавателе</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            min-height: 100vh;
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f9;
            transition: margin-left 0.3s;
        }

        .header {
            background-color: #2c2c2c;
            height: 60px;
            width: 100%;
            display: flex;
            align-items: center;
            padding-left: 20px;
            color: white;
            font-size: 24px;
            font-weight: bold;
            box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.1);
            position: fixed;
            top: 0;
            z-index: 1000;
        }

        .sidebar {
            height: 100%;
            width: 250px;
            position: fixed;
            top: 0;
            left: -250px;
            background-color: #343a40;
            color: white;
            transition: left 0.3s;
            padding-top: 60px;
            z-index: 900;
            box-shadow: 2px 0 5px rgba(0, 0, 0, 0.3);
        }

        .sidebar a {
            padding: 15px 25px;
            text-decoration: none;
            font-size: 18px;
            color: white;
            display: block;
            transition: background 0.3s, color 0.3s;
            border-radius: 5px;
            margin: 5px;
        }

        .sidebar a:hover {
            background: #457b9d;
            color: #f4f4f9;
        }

        .menu-icon {
            font-size: 30px;
            margin-right: 20px;
            cursor: pointer;
        }

        .main-content {
            flex: 1;
            padding: 80px 20px;
            text-align: center;
        }

        .teacher-info {
            margin: 40px auto;
            text-align: left;
            display: inline-block;
            background-color: #ffffff;
            border-radius: 8px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            width: 60%;
            padding: 20px;
        }

        .info-title {
            font-size: 32px;
            margin-bottom: 20px;
            color: #333;
            text-align: center;
        }

        .info-table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }

        th, td {
            padding: 12px;
            text-align: left;
        }

        th {
            background-color: #90be6d;
            color: white;
        }

        tr:nth-child(even) {
            background-color: #f2f2f2;
        }

        .courses {
            margin-top: 40px;
        }

        .courses-title {
            font-size: 24px;
            margin-bottom: 20px;
            color: #333;
        }

        .course-card {
            background-color: #ffffff;
            border-radius: 8px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            padding: 15px;
            text-align: left;
            margin: 10px 0;
        }

        .course-name {
            font-size: 18px;
            color: #333;
        }

        .footer {
            background-color: #2c2c2c;
            color: white;
            text-align: center;
            padding: 15px 0;
            width: 100%;
            box-shadow: 0px -4px 6px rgba(0, 0, 0, 0.1);
            position: relative;
        }
    </style>
</head>
<body>

<!-- Выезжающее меню -->
<div class="sidebar" id="sidebar">
    <a href="index.html">Главная</a>
    <a href="login.html">Вход</a>
    <a href="profile.html">Личный кабинет</a>
    <a href="schedule.html">Расписание</a>
    <a href="teacher.html">Преподаватели</a>
</div>

<!-- Верхняя панель с иконкой меню -->
<div class="header">
    <span class="menu-icon" onclick="toggleMenu()">☰</span>
    Информация о преподавателе
</div>

<!-- Основной блок с содержимым -->
<div class="main-content">
    <div class="teacher-info">
        <h1 class="info-title">Иванов Иван Иванович</h1>

        <table class="info-table">
            <tr>
                <th>Должность</th>
                <td>Доцент</td>
            </tr>
            <tr>
                <th>Кафедра</th>
                <td>Кафедра программирования</td>
            </tr>
        </table>

        <div class="courses">
            <h2 class="courses-title">Занятия, которые ведет:</h2>
            <div class="course-card">
                <div class="course-name">Введение в программирование</div>
            </div>
            <div class="course-card">
                <div class="course-name">Алгоритмы и структуры данных</div>
            </div>
            <div class="course-card">
                <div class="course-name">Веб-программирование на Python</div>
            </div>
        </div>
    </div>
</div>

<!-- Футер -->
<div class="footer">
    &copy; 2024 Все права защищены
</div>

<script>
    function toggleMenu() {
        const sidebar = document.getElementById('sidebar');
        const isOpen = sidebar.style.left === '0px';
        sidebar.style.left = isOpen ? '-250px' : '0px';
        document.body.style.marginLeft = isOpen ? '0' : '250px';
    }
</script>
</body>
</html>
