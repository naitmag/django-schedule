<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Профиль</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f9;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }

        /* Стили для верхнего блока */
        .header {
            background-color: #2c2c2c;
            height: 60px;
            width: 100%;
            display: flex;
            align-items: center;
            padding-left: 20px;
            color: white;
            font-size: 24px;
            font-weight: bold;
            box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.1);
            position: fixed;
            top: 0;
            z-index: 1000;
        }

        /* Контейнер для основного контента */
        .main-content {
            padding: 80px 20px; /* Отступ сверху для заголовка */
            flex: 1;
            display: flex;
            justify-content: center;
            align-items: flex-start;
        }

        /* Стиль для профиля */
        .profile-container {
            background-color: #ffffff;
            border-radius: 10px;
            box-shadow: 0px 2px 10px rgba(0, 0, 0, 0.1);
            padding: 20px;
            width: 800px; /* Ширина контейнера профиля */
            display: flex;
            flex-direction: column;
        }

        /* Стиль для блока с информацией о пользователе */
        .user-info {
            display: flex;
            align-items: center;
            margin-bottom: 20px;
        }

        /* Стиль для фотографии профиля */
        .profile-pic {
            width: 100px;
            height: 100px;
            border-radius: 10px;
            margin-right: 20px;
            background-color: #ddd; /* Цвет фона для пустого места */
        }

        /* Стиль для текстовой информации */
        .user-details {
            flex: 1;
        }

        .group-number {
            background-color: #90be6d;
            color: white;
            padding: 5px 10px;
            border-radius: 5px;
            display: inline-block;
            font-size: 16px;
            margin-top: 5px;
        }

        /* Остальные данные профиля */
        .profile-data {
            margin-top: 20px;
            font-size: 16px;
            color: #333;
        }

        /* Футер */
        .footer {
            background-color: #2c2c2c;
            color: white;
            text-align: center;
            padding: 15px 0;
            width: 100%;
            box-shadow: 0px -4px 6px rgba(0, 0, 0, 0.1);
            position: relative;
        }
    </style>
</head>
<body>

<!-- Верхняя панель -->
<div class="header">
    <span class="menu-icon" onclick="toggleMenu()">☰</span>
    Профиль
</div>

<!-- Основной блок с содержимым -->
<div class="main-content">
    <div class="profile-container">
        <div class="user-info">
            <div class="profile-pic"></div> <!-- Место для фотографии профиля -->
            <div class="user-details">
                <h2>Иванов Иван Иванович</h2> <!-- ФИО -->
                <span class="group-number">Группа: 123456</span> <!-- Номер группы -->
            </div>
        </div>

        <div class="profile-data">
            <p><strong>Факультет:</strong> Факультет информационных технологий</p>
            <p><strong>Кафедра:</strong> Кафедра программного обеспечения</p>
            <p><strong>Курс:</strong> 3 курс</p>
            <p><strong>Контакты:</strong></p>
            <p><strong>Телефон:</strong> +7 (999) 123-45-67</p>
            <p><strong>Email:</strong> ivanov@example.com</p>
            <p><strong>Соц-сети:</strong></p>
            <p><a href="#" style="text-decoration: none; color: #90be6d;">Telegram</a>,
               <a href="#" style="text-decoration: none; color: #90be6d;">VK</a>,
               <a href="#" style="text-decoration: none; color: #90be6d;">Facebook</a>
            </p>
        </div>
    </div>
</div>

<!-- Футер -->
<div class="footer">
    &copy; 2024 Все права защищены
</div>

<script>
    function toggleMenu() {
        const sidebar = document.getElementById('sidebar');
        const isOpen = sidebar.style.left === '0px';
        sidebar.style.left = isOpen ? '-250px' : '0px'; // Скрываем/показываем меню
        document.body.style.marginLeft = isOpen ? '0' : '250px'; // Сдвигаем контент
    }
</script>
</body>
</html>
